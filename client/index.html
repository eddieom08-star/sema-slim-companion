  <body style="background-color: #000000;">
    <div id="root"></div>
    <script>
      // Suppress MutationObserver errors from Replit dev tools
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('MutationObserver')) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
      
      // Suppress unhandled promise rejections from dev tools
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && e.reason.message.includes('MutationObserver')) {
          e.preventDefault();
          return false;
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
